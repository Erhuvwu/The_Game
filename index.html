<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>Tic Tac Toe</header>  
      <div class="main">
        <div class="title">  Who do you represent?</div>
        <div class="choice">
            <button onclick= "xButton()" class="Opponent-X">Opponent (X)</button>
            <button  onclick= "yButton()" class="Opponent-O">Opponent (O)</button>
        </div>
      </div>
    </div>
    <!-- Board part -->

    <div class="board">
        <div>
            <div class="opponents">
                <button class="opponent-Xturn">Opponent (X) turn</button>
                <button class="opponent-Oturn">Opponent (O) turn</button>
            </div>
        </div>
        <div class="board-part">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="outcome">
        <div class="win">Yippee!!!Opponent X won</div>
        <div>
            <button class="start-button">Start Again</button>
        </div>
    </div>


    <script src="app.js"></script>  
</body>
</html>
