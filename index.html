<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>Tic Tac Toe</header>  
      <div class="main">
        <div class="title">  Select your opponent</div>
        <div class="choice">
            <button>Opponent (X)</button>
            <button>Opponent (O)</button>
        </div>
      </div>
    </div>
    <!-- Board part -->

    <div class="board">
        <div>
            <div class="opponents">
                <button class="X-active">Opponent (X) turn</button>
                <button>Opponent (O) turn</button>
            </div>
        </div>
        <div class="board-part">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="outcome">
        <div class="win">Yippee!!!Opponent X won</div>
        <button>Start Again</button>
    </div>


    <script src="app.js"></script>  
</body>
</html>
